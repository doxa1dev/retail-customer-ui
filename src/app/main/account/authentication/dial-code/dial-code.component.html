<p-dropdown autoWidth="false" styleClass="customer" [style]="{'width':'100%','height':'48px'}" 
    [options]="dials" [(ngModel)]="selectedDial" [filter]="true" filterBy="label,value" [virtualScroll]="true" 
    itemSize="30" [disabled]="disable">
    <ng-template let-item pTemplate="selectedItem">
        <span style="vertical-align:middle;">+{{item.value}}</span>
    </ng-template>
    <ng-template let-dial pTemplate="item">

        <div class="ui-helper-clearfix" style="display: inline-block; width: 100%;height:25px; overflow-y: hidden;line-height: 25px">
            <mat-list-item>
                
                <span style="width:200px;display:inline-block;overflow: hidden;height:25px; vertical-align: middle;">{{dial.label}}</span>
                <span style="width:50px;display:inline-block;height:25px; vertical-align: middle;">+{{dial.value}}</span>
                
            </mat-list-item>
        </div>
    </ng-template>
</p-dropdown>
