<div class="qr-code">
    <div class="order-qr" fxLayout="column" fxLayoutAlign="">

        <div class="qr-header">
            <app-title [type]="title" [message]="'ORDER_DETAIL.NOT_HOST'">
            </app-title>
        </div>
        <div>
            <mat-card id="nounbox-text">
                <p>{{'ORDER_DETAIL.NOT_HOST' | translate }}</p>
                <form>
                    <mat-radio-group aria-label="Select an option"  [(ngModel)] = "reason" [ngModelOptions]="{standalone: true}">
                        <mat-radio-button *ngFor="let option of reasonList" [value]="option.value">
                            <span class="wrap-mat-radio-label">{{option.label}}</span>
                        </mat-radio-button>
                        <mat-radio-button value="100">Other reasons (please specify).</mat-radio-button>
                    </mat-radio-group>
                    <input matInput *ngIf="reason == '100'" [(ngModel)]="reasonInput" [ngModelOptions]="{standalone: true}" placeholder="Fill reasons" (keyup)="onKey($event)">
                        <mat-error class="error-message" *ngIf="reason == '100' && isError">
                            {{ 'ORDER.NO_UNBOX_ERROR_REQUIRE' | translate }}
                        </mat-error>
                    <!-- <mat-form-field appearance="none">
                        <input matInput placeholder="Fill reasons" [(ngModel)]="reasonInput" [ngModelOptions]="{standalone: true}">
                    </mat-form-field> -->
                    <button mat-raised-button class="submit-button" aria-label="LOG IN"  (click)="backHistory()">
                        CONFIRM
                    </button>
                </form>
            </mat-card>
        </div>

    </div>
</div>
