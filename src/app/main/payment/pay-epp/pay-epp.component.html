<div class="pay-epp" *ngIf="!loading">

    <div class="content-epp">
        <div class="header-epp">
            <app-title [type]="title"   [message]="'PAYMENT_OPTION_FULL.EPP_MY'">
            </app-title>
        </div>

        <p class="text-method">{{'PAYMENT.SELECT_PAYMENT_METHOD' | translate}}:</p>

        <div id="selectbox">
            <!-- Public bank -->
            <mat-card class="card-without-gift-text" (click)="nextToPayPublicBank()">
                <mat-icon class="left public-bank" svgIcon="public-bank-card"></mat-icon>
                <div class="div-text text-public-bank">
                    <p>{{'PAYMENT.PUBLIC_BANK' | translate}}</p>
                </div>
                <div class="right right-public-bank">
                    <mat-icon>chevron_right</mat-icon>
                    <div hidden=true>
                         <FORM ngNoForm method="post" name="ePayment"
                             [action]="ipay88OtpUrl"                        
                             id="ipay88-form">
                            <INPUT type="hidden" name="MerchantCode" [value]="one_time_merchantCode">
                            <INPUT type="hidden" name="PaymentId" [value]="paymentId">
                            <INPUT type="hidden" name="RefNo" [value]="refNo">
                            <INPUT type="hidden" name="Amount" [value]="amount">
                            <INPUT type="hidden" name="Currency" [value]="currency">
                            <INPUT type="hidden" name="ProdDesc" [value]="prodDesc">
                            <INPUT type="hidden" name="UserName" [value]="userName">
                            <INPUT type="hidden" name="UserEmail" [value]="userEmail">
                            <INPUT type="hidden" name="UserContact" [value]="userContact">
                            <INPUT type="hidden" name="Remark" [value]="remark">
                            <INPUT type="hidden" name="Lang" [value]="lang">
                            <INPUT type="hidden" name="SignatureType" [value]="signatureType">
                            <INPUT type="hidden" name="Signature" [value]="signature">
                            <INPUT type="hidden" name="ResponseURL" [value]="responseUrl">
                            <INPUT type="hidden" name="BackendURL" [value]="backendUrl">
                        </FORM>
                    </div>

                </div>
            </mat-card>

            <!-- Maybank -->
            <mat-card class="card-without-gift-text card-public" (click)="nextToPayMayBank()">
                <mat-icon class="left" svgIcon="maybank-card"></mat-icon>
                <div class="div-text">
                    <p>{{'PAYMENT.MAYBANK' | translate}}</p>
                </div>
                <mat-icon class="right">chevron_right</mat-icon>
            </mat-card>

            <!-- Hong Leong Bank -->
            <mat-card class="card-without-gift-text" (click)="nextToPayHongLeongBank()">
                <mat-icon class="left left-leong-bank" svgIcon="hong-leong-bank-card"></mat-icon>
                <div class="div-text text-hlb">
                    <p>{{'PAYMENT.HONG_LEONG_BANK' | translate}}</p>
                </div>
                <mat-icon class="right right-hlb">chevron_right</mat-icon>
            </mat-card>

            <!-- CIMB Bank -->
            <mat-card class="card-without-gift-text card-public" (click)="nextToPayCIMBBank()">
                <mat-icon class="left" svgIcon="cimb-bank-card"></mat-icon>
                <div class="div-text">
                    <p>{{'PAYMENT.CIMB_BANK' | translate}}</p>
                </div>
                <mat-icon class="right">chevron_right</mat-icon>
            </mat-card>
        </div>
    </div>

    <app-footer-payment [verified]='verified' [pending_verified]='pendingVerified' [remaining]='0'
        [shipping]='shipping' [toPay]='remaining' [subtotal]='subTotal' [total]='total' [currency]='currency'>
    </app-footer-payment>
</div>

<app-placeholder-loading *ngIf="loading" component="selectPayment"></app-placeholder-loading>
