<div style="width: 100%;">
    <div class="warrantied-detail">
        <!-- <div class="form-warrantied-detail">
            <button class="icon-back" (click)="back()" mat-icon-button style="text-decoration: none; cursor: pointer;">
                <mat-icon>chevron_left</mat-icon>
            </button>
            <span
                class="text-warrantied-detail">{{ 'WARRANTIED_PRODUCT_DETAIL.WARRANTIED_PRODUCT_DETAIL' | translate }}</span>
        </div> -->
        <app-title [type]="title" [message]="'WARRANTIED_PRODUCT_DETAIL.WARRANTIED_PRODUCT_DETAIL'">
        </app-title>
        <div class="body" *ngIf="warrantied != null || warrantied != undefined">
            <app-warrantied 
                [warranty]='warrantied'
                [productName]="(getTranslation(warrantied.serialNumber) | async) !== ('WARRANTIED_PRODUCT.' + warrantied.serialNumber + '.TITLE') ? ((getTranslation(warrantied.serialNumber) | async)) : warrantied.productName"
                >
            </app-warrantied>
            <br>
            <div class="line-body"></div>
        </div>
        <!-- <br> -->
        <div class="warranty-history" >
            <p class="title-warranty-history">{{ 'WARRANTIED_PRODUCT_DETAIL.WARRANTY_HISTORY' | translate }}</p>
    
            <div class="table-container">
                <mat-table class="table-warranty" [dataSource]="warrantyHistoryArray">
    
                    <ng-container matColumnDef="createdAt">
                        <mat-header-cell *matHeaderCellDef>{{ 'WARRANTIED_PRODUCT.DATE' | translate }}</mat-header-cell>
                        <mat-cell *matCellDef="let element">{{element.createdAt}}</mat-cell>
                    </ng-container>
    
                    <ng-container matColumnDef="comment">
                        <mat-header-cell *matHeaderCellDef>{{ 'WARRANTIED_PRODUCT.COMMENT' | translate }}</mat-header-cell>
                        <mat-cell *matCellDef="let element">{{element.comment}}</mat-cell>
                    </ng-container>
    
                    <mat-header-row *matHeaderRowDef="displayedColumns" class="table-header"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: displayedColumns;" class="table-row"></mat-row>
                </mat-table>
    
                <div *ngIf="noComment" class="noComment">
                    {{ 'WARRANTIED_PRODUCT.NO_COMMENT' | translate }}
                </div>
            </div>
    
        </div>
    
    </div>

    <app-bottom-navigation></app-bottom-navigation>
</div>
