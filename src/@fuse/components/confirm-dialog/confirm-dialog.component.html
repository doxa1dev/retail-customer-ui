<h1 matDialogTitle class="title">{{ 'CONFIRM.CONFIRM' | translate }}</h1>
<hr>
<div mat-dialog-content class="message">{{confirmMessage}}</div>
<div mat-dialog-actions class="pt-24">
    <button class="ok-button" mat-raised-button (click)="dialogRef.close(true)">{{ 'CONFIRM.OK' | translate }}</button>
    <button class="cancel-button" mat-button (click)="dialogRef.close(false)">{{ 'CONFIRM.CANCEL' | translate }}</button>
</div>
